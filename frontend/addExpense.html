<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="d-flex flex-row-reverse bd-highlight m-4 p-4">
      <button id="rzp-btn" class="btn btn-primary">Buy Premium</button>
      <button id="rzp-btn-premium" class="btn btn-primary" style="visibility: hidden;">Premium User</button>
    </nav>
    <div class="container w-50 mt-4 bg-light">
      <div class="form-details mt-5"></div>
      <h2 id="form-heading" class="m-4 pt-3">Add Expense</h2>

      <!-- Form  -->
      <form onsubmit="expensedata(event)">
        <div class="form-floating m-4">
          <input
            type="text"
            name="price"
            id="price"
            placeholder="price"
            class="form-control"
          />
          <label class="form-label" for="price">Price</label>
        </div>

        <div class="form-floating m-4">
          <input
            type="description"
            name="description"
            id="description"
            placeholder="description"
            class="form-control"
          />
          <label class="form-label" for="description">Description</label>
        </div>

        <select
          class="form-select mt-4 ms-4 w-auto"
          aria-label="Default select example"
          id="category"
        >
          <!-- <option selected></option> -->
          <option value="food">food</option>
          <option value="petrol">petrol</option>
          <option value="salary">salary</option>
          <option value="extra">extra</option>
        </select>
        <button type="submit" class="btn btn-primary m-4">Submit</button>
      </form>
      <button id="leader-board" class="btn btn-primary m-4" style="visibility: hidden">LeaderBoard</button>
      <button id="downloadexpense" onclick="download()" class="btn btn-primary m-4" style="visibility: hidden">Download Report</button>
    </div>
    <ul id="list">Expenses</ul>
    <div id="pagination"></div>
    <ul id="leaderboard-list">LeaderBoard</ul>

    <script src="addExpense.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
