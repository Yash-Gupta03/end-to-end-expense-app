<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <!-- <body style="background-color: rgb(72, 154, 195);"> -->
    <body>
    <!-- <nav class="d-flex flex-row-reverse bd-highlight m-4 p-4">
      <button class="btn btn-primary">Buy Premium</button>
    </nav> -->
    <div class="wrapper">
      <div class="container w-50 mt-4 bg-white">
        <div class="form-details mt-5"></div>
        <h2 id="form-heading" class="m-4 pt-3">Sign Up</h2>

        <!-- Form  -->
        <form onsubmit="signupdata(event)">
          <div class="form-floating m-4">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="name"
              class="form-control"
              required
            />
            <label class="form-label" for="name">Name</label>
          </div>

          <div class="form-floating m-4">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email"
              class="form-control"
              required
            />
            <label class="form-label" for="email">Email</label>
          </div>

          <div class="form-floating m-4">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              class="form-control"
              required
            />
            <label class="form-label" for="password">Password</label>
          </div>

          <button type="submit" class="btn btn-primary m-4">Sign Up</button>
        </form>
        <a href="http://127.0.0.1:5500/frontend/login.html"
          ><button class="btn btn-close-white m-1">
            I am an existing user - Login
          </button></a
        >
      </div>
      <ul id="list"></ul>

      <script src="signup.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </div>
  </body>
</html>
